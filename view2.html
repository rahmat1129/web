<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Viewer</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Search Bar */
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button#searchBtn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#searchBtn:hover {
      background-color: #45a049;
    }

    /* Buttons */
    .button-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .sheet-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sheet-button:hover {
      background-color: #45a049;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Loading */
    .loading {
      text-align: center;
      margin: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <header>Members data view || Designed by Rahmat Ali</header>
  <div class="container">

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a sheet (e.g., 6722)">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">Aa... raha hai wait karo...</div>

    <!-- Buttons for Sheets -->
    <div id="buttons" class="button-container"></div>

    <!-- Table for Sheet Data -->
    <table id="sheetData">
      <thead id="tableHeader"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const webAppURL = 'https://script.google.com/macros/s/AKfycbwsibhKwVC-E2iWEqNYMR-jE8KLHzUGLt8RxWGJQOey5BXTLasTTTu6-st3rW9EU7V9lg/exec';

    let allSheetNames = []; // Store all sheet names globally

    // Show Loading Animation
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    // Fetch and Display Sheet Names as Buttons
    async function fetchSheetNames() {
      showLoading(true);
      const response = await fetch(webAppURL, {
        method: 'POST',
        body: new URLSearchParams({ action: 'getSheetNames' })
      });
      allSheetNames = await response.json();
      showLoading(false);
      renderButtons(allSheetNames);
    }

    // Render Buttons Based on Filtered Names
    function renderButtons(sheetNames) {
      const buttonContainer = document.getElementById('buttons');
      buttonContainer.innerHTML = ''; // Clear existing buttons

      if (sheetNames.length === 0) {
        buttonContainer.innerHTML = '<p>No sheets found.</p>';
        return;
      }

      sheetNames.forEach(name => {
        const button = document.createElement('button');
        button.innerText = name;
        button.className = 'sheet-button';
        button.onclick = () => fetchSheetData(name);
        buttonContainer.appendChild(button);
      });
    }

    // Search Functionality
    document.getElementById('searchBtn').addEventListener('click', () => {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filteredNames = allSheetNames.filter(name => name.toLowerCase().includes(searchQuery));
      renderButtons(filteredNames);
    });

    // Fetch and Display Data for a Specific Sheet
    async function fetchSheetData(sheetName) {
      showLoading(true);
      const response = await fetch(webAppURL, {
        method: 'POST',
        body: new URLSearchParams({ action: 'getSheetData', sheetName })
      });
      const data = await response.json();
      showLoading(false);

      const tableHeader = document.getElementById('tableHeader');
      const tableBody = document.getElementById('tableBody');

      tableHeader.innerHTML = ''; // Clear previous table data
      tableBody.innerHTML = '';

      if (data.error) {
        tableBody.innerHTML = `<tr><td colspan="100%">${data.error}</td></tr>`;
        return;
      }

      // Create table headers
      const headerRow = document.createElement('tr');
      data[0].forEach(header => {
        const th = document.createElement('th');
        th.innerText = header;
        headerRow.appendChild(th);
      });
      tableHeader.appendChild(headerRow);

      // Create table rows with formatted date-time
      data.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerText = formatDateTime(cell);
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // Format Date-Time (e.g., 2024-12-16T04:44:14.659Z â†’ 16 Dec 2024, 04:44 AM)
    function formatDateTime(value) {
      if (typeof value === 'string' && value.includes('T') && value.includes('Z')) {
        const date = new Date(value);
        const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
        return date.toLocaleString('en-US', options);
      }
      return value;
    }

    // Load Sheet Names on Page Load
    fetchSheetNames();
  </script>
</body>
</html>
